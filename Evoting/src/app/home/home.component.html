    <div class="carousel-caption">
      <h3>Evoting Based on Blockchain</h3>
      <p>Evoting secured through blockchain.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>

    <div class="carousel-caption">
      <h3>Blockchain</h3>
      <p>The new secure transactions.</p>
    </div>
  </ng-template>
