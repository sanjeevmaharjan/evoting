<div class="container">
  <div class="row">
    <div *ngFor="let candidate of candidates" class="col-4">
      <a (click)="vote(candidate.id)">
        <div>
          <img src="assets\images\{{candidate.id}}.jpg" width="200px" height="200px" />
        </div>

        <div class="caption">
          <p> <strong>{{candidate.name}}</strong></p>
        </div>
      </a>
    </div>
  </div>
</div>
