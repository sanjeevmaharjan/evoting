<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Vote</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let candidate of candidates; trackBy:candidate?.voteCount">
      <th scope="row">{{candidate?.id}}</th>
      <td>{{candidate?.name}}</td>
      <td>{{candidate?.voteCount}}</td>
    </tr>
  </tbody>
</table>
