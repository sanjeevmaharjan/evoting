<div class="container">
  <div  class="row">
    <form class="col-8" (submit)="submit($event)">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address" aria-describedby="addressHelp" placeholder="Enter Ethereum Address">
        <small id="addressHelp" class="form-text text-muted">This looks sth like 0x0123456789ABCDEF0123456789ABCDEF01234567</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</div>
