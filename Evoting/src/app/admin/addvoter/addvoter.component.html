<div class="container">
  <div  class="row">
    <form class="col-8" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="address">Account address</label>
        <input type="address" class="form-control" name="address" id="address" [(ngModel)]="address" aria-describedby="addressHelp" placeholder="Enter Account Address">
        <small id="addressHelp" class="form-text text-muted">Enter you Account Address(<strong>Not your Private Key</strong>)</small>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="row">
    <p *ngFor="let voter of voters" >{{voter}}</p>
  </div>

</div>
