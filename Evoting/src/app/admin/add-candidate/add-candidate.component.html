<form class="col-10" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="naam" [(ngModel)]="newName" aria-describedby="nameHelp" placeholder="Name">
    <small id="nameHelp" class="form-text text-muted">Enter the full name of the candidate</small>
    <div>{{newName}}</div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description" aria-describedby="descriptionHelp" placeholder="Description">
    <small id="descriptionHelp" class="form-text text-muted">Enter the description about the candidate.</small>
  </div>
  <div class="form-group">
    <label for="photo">Photo</label>
    <input type="file" accept="image/*" class="form-control-file" id="photo">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
